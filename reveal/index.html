				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						#### Определение предела функции
						#### По Гейну

						$$
							A=\lim_{x \rightarrow a}{f(x)}
							\Leftrightarrow \forall \{x_n \}
							\in X, \{x_n\} \rightarrow a
							\Rightarrow \{ f(x)_n\} \rightarrow A
						$$
						
						#### По Коши

						$$
							A = \lim_{x \rightarrow x_0}{f(x)}
							\Leftrightarrow \forall \varepsilon > 0 
							\exists \delta = \delta (\varepsilon) > 0:
						$$
						$$
							 \forall x_0 < |x - {x_0}| < \delta
							 \Rightarrow  |f(x) - A| < \varepsilon
						$$

						#### Окрестное определение

						$$
							A = \lim_{x \rightarrow x_0}{f(x)}
							\Leftrightarrow \forall \varepsilon > 0 
							\forall O(A) \exists \dot{O}(x_0):
							f(\dot{x_0}) \subset O(A)
						$$

						

						Note:
						Определение Гейну: значение А - это предел функции f(x) в точке x нулевое, если из любой последовательности X_n из X, стремящееся к точке А,
						следует, что последовательность соответсвующих функций f(x_n) стремится к A. 
						Определение по Коши: Значение А - это предел функции f(x) в точке x нулевое, если для любого взятого положительного числа эпсилон, 
						найдется, отвечающее ему положительное число дельта, равное дельта от эпсилон такое, что для всех аргументов x, удовлетворяющих усолвию, модуль от разности x - x_0
						лежит в пределах от 0 до дельта, следует, что выполняется равенство, модуль разности f(x) - A меньше эпсилон.
						Окрестное определение: значение А - это предел функции f(x) в точке x нулевое, если для любой окрестности в точке А существует проколотая окрестночть точки x_0 такая, 
						что образ этой окрестности лежит в окрестности точки А.
					</script>

				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						#### Правила дифференцирования

						$$
							(C(f(x)))' = C(f(x))'
						$$
						$$
							(f(x) \pm g(x))' = (f(x))' \pm (g(x))'
						$$
						$$
							(f(x) \cdot g(x))' = (f(x))'g(x) + f(x)(g(x))'
						$$
						$$
							\left( \dfrac{f(x)}{g(x)} \right)' = \dfrac{(f(x))'g(x) - f(x)(g(x))'}{g(x)^2}
						$$
						$$
							f(g(x))' = f'(g(x)) \cdot g'(x)
						$$

						Note:
						Константу можно вынести за производную
						Производная суммы или разности равна сумме или разности производных
						Производная произведения равна производной первого множителя на второй плюс производная второго на первый
						Производная частного равна отношению разности производных числителя и знаменателя к квадрату знаменателя
						Производная сложной функции равна производной главной функции на производную внутренней
					</script>

					<script type="text/template">
						#### Физический смысл производной

						Если точка движется по оси $x$ и её координаты изменяются по закону $x(t)$, то мнгновенная скорость точки
						$v(t) = x'(t)$, а ускорение $a(t)=v'(t)=x''(t)$


						Note:
						Первая производная в точке есть мнгновенная скорость этой точки, в момент времени t, двигающейся по кривой x(t)
						Вторая производная есть ускорение этой точки в момент времени t, двигающейся по кривой x(t)
					</script>
				</section>
				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						Пример:
						-------------------
						Дано: Материальная точка движется вдоль оси $x$ приямолинейно по закону $x(t) = 6t^2 - 48t + 17$, где $x(t)$ - расстояние от точки отчета в метрах,
						$t$ - время в секундах, измеренной с начала движения.

						Найти: скорость в момент времени $t = 9$ секундам.
						Note:
						Первая производная в точке есть мнгновенная скорость этой точки, в момент времени t, двигающейся по кривой x(t)
						Вторая производная есть ускорение этой точки в момент времени t, двигающейся по кривой x(t)
					</script>
				</section>
				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						Пример:
						-------------------
						Решение:
						$$
							v(t) = x'(t) = (6t^2 - 48t + 17)' = 12t - 48
						$$

						$$
							v(9) = 12 \cdot 9 - 49 = 60 \text{м/с}
						$$
						$$
							a(t) = x''(t) = (12t - 48 )' = 12
						$$
						$$
							a(9) = 12 \text{м/с}^2
						$$
						
					</script>
				</section>
				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						#### Геометрический смысл производной

						Производная в точке $x_0$ равна тангенсу угла наклона касательной к графику функции $f(x)$ в этой точке.
						$$
							f'(x) = \tan(\alpha), \text{где } \alpha \text{ угол наклона касательной}
						$$

						Note:
						Производная в точке x_0 есть тангенс угла наклона касательной к функции f(x)
					</script>
				</section>

						#### Уравнение касательной

						$
							y_{k} = f'(x_0)(x-x_0) + f(x_0)
						$

						Note:
						Уравнение касательной задается производной функции в точке касания умноженную на разность переменной и точки касания плюс значение функции в точке касания
					</script>
				</section>
				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						Пример:
						-------------------
						Дано: составить уравнение касательной к графику функции $y = \dfrac{1}{3}x^3 - 4x + 1$
						в точке $x_0 = 3$
						
						Решение:
						$$
							f'(x) = x^2 - 4
						$$
						$$
							f'(3) = 3^2 -4 = 5
						$$
						$$
							f(3) = \dfrac{1}{3}3^3 - 4\cdot3 + 1 = 9 - 12 + 1 = -2
						$$
						$$
							y_{k} = 5(x-3) - 2 = 5x - 17
						$$
						Note: Примеры на решения задач на уравнеия касательной
					</script>
